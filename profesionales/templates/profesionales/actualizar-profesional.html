{% extends "landing/index.html" %}
{% load staticfiles %}

{% block slider %}
<header class="intro-header">
    <img class="img-responsive" src="{% static 'img/cabeceras/registro-profesionales.jpg' %}" alt="Ofrecer servicio">
</header>
{% endblock slider %}

{% block content %}
<div class="container ultimo">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
            <form method="post">
                <h1 class="header text-uppercase naranja">Trabaja con nosotros</h1>
                {% csrf_token %}
                {{form.usuario.nombre}}
                {{form.as_p}}
                <button type="submit" class="btn btn-default naranja center-block boton-alta">Actualizar perfil</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
